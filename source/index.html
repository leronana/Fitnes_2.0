<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Фитнес центр Supergym">
    <title>Фитнес 2.0</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/alumni-sans-semibold.woff2" as="font" crossorigin="anonymous" />
    <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" crossorigin="anonymous" />
    <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="anonymous" />
    <link rel="preload" href="fonts/roboto-condensed-light.woff2" as="font" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@600;700;800;900&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet" />

  </head>
  <body>
    <div class="wrapper">
      <div class="header-intro">
        <header class="header">
          <div class="container">
            <div class="header__wrapper">
              <div class="header__logo">
                <a class="header__logo-link" href="#" aria-label="Логотип Supergym.">
                  <picture>
                    <source media="(min-width: 1200px)" srcset="img/svg/logo.svg" width="122" height="44" />
                    <source media="(min-width: 768px)" srcset="img/svg/logo.svg" width="82" height="17" />
                    <img src="img/svg/logo-mobile.svg" width="69" height="24" alt="Supergym." />
                  </picture>
                </a>
              </div>
              <div class="header__tel">
                <a class="header__tel-link" href="tel:8-800-555-55-55">8-800-555-55-55</a>
              </div>
            </div>
          </div>
        </header>
        <section class="hero">
          <div class="container">
            <div class="hero__wrapper">
              <p>Омск</p>
              <div class="hero__info">
                <ul class="hero__list">
                  <li class="hero__item">Тренажёрный зал</li>
                  <li class="hero__item">Групповые занятия</li>
                  <li class="hero__item">Кардио-зона</li>
                </ul>
                <h1>
                  Фитнес <br />
                  центр
                </h1>
              </div>
              <a class="hero__btn" href="#">Купить абонемент</a>
            </div>
            <div class="hero__img">
              <picture>
                <source media="(min-width: 1200px)" type="image/webp" srcset="img/hero/hero-trainer-dekstop.webp, img/hero/hero-trainer-dekstop@2x.webp 2x" />
                <source media="(min-width: 1200px)" srcset="img/hero/hero-trainer-dekstop.png, img/hero/hero-trainer-dekstop@2x.png 2x" />
                <source media="(min-width: 768px)" type="image/webp" srcset="img/hero/hero-trainer-tablet.webp, img/hero/hero-trainer-tablet@2x.webp 2x" />
                <source media="(min-width: 768px)" srcset="o/hero-traiimg/herner-tablet.png, img/hero/hero-trainer-tablet@2x.png 2x" />
                <source type="image/webp" srcset="img/hero/hero-trainer-tablet.webp, img/hero/hero-trainer-tablet@2x.webp 2x" />
                <img src="img/hero/hero-trainer-tablet.png" srcset="img/hero/hero-trainer-tablet@2x.png 2x" width="324" height="390" alt="Супер-тренер." />
            </picture>
            </div>
          </div>
        </section>
      </div>
      <main>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
